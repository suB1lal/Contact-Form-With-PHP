<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>Geri Bildirim</header>
      <form action="message.php" method="POST">
        <div class="dbl-field">
          <div class="field">
            <input type="text" name="name" placeholder="Adınız" />
            <i class="fas fa-user"></i>
          </div>
          <div class="field">
            <input type="text"  name="email" placeholder="Mail adresiniz" />
            <i class="fas fa-envelope"></i>
          </div>
        </div>
        <div class="dbl-field">
          <div class="field">
            <input type="text"  name="phone" placeholder="Telefon Numarası" />
            <i class="fas fa-phone-alt"></i>
          </div>
          <div class="field">
            <input type="text"  name="establishment" placeholder="Kuruluş" />
            <i class="fa-solid fa-building-columns"></i>
          </div>
        </div>
        <div class="message">
          <textarea placeholder="Mesaj Giriniz" name="message"></textarea>
          <i class="fa-regular fa-message"></i>
        </div>
        <div class="button-area">
          <button type="submit">Gönder</button>
        </div>
      </form>
    </div>
  </body>
</html>
